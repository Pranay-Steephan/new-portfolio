<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link rel="stylesheet" href="event_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body><br>
    <div class="card rounded rounded-top bg-dark">
        <p style="text-align: center; font-size: x-large; font-weight: bold; color: rgb(255, 255, 255);">EVENT REGISTRATION FORM</p>
    </div>
    <div class="card1 rounded rounded-0 bg-light">
 <form >
        <div style="display: flex;justify-content: flex-start;">
        <label style="margin: 10px;">Name</label>
        <input class="form-control" type="text" name="name">
    </div>
    <div style="display: flex;justify-content: flex-start;margin-top: 20px;">
        <label style="margin-right: 10px;">Company</label>
        <input class="form-control" type="text" name="Company">
    </div>
    <div style="display: flex;justify-content: flex-start;margin-top: 20px;">
        <label style="margin-right: 10px;">Email</label>
        <input class="form-control" type="text" name="email">
    </div>
    <div style="display: flex;justify-content: flex-start;margin-top: 20px;">
        <label style="margin-right: 10px;">Phone</label>
        <input class="form-control" type="text" name="Phone">
    </div>
    <div style="display: flex;justify-content: flex-start;margin-top: 20px;">
        <label style="margin-right: 10px;">Subject</label>
        <input class="form-control" type="text" name="Subject"><br>
    <div>
        <label>Are you existing customer</label>
        <label>yes</label>
        <input type="radio" name="customer" value="yes">
        <label>no</label>
        <input type="radio" name="customer" value="no">

    </div>
</form>
    
</body>
</html>
